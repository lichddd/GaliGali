<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="renderer" content="webkit" />
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0,  user-scalable=0;" name="viewport" />
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />

		<link rel="stylesheet" href="css/my_alert.css" />
		<link rel="stylesheet" href="css/my_shark.css" />
		<link rel="stylesheet" href="css/all.css" />
		<link rel="stylesheet" href="css/main.css" />
		<script type="text/javascript" src="jquery/jquery.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/my_alert.js"></script>
		<script type="text/javascript" src="js/my_shark.js"></script>
		<script type="text/javascript" src="js/my_progress.js"></script>
		<!--<script src="http://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>-->
		<script src="js/firebaselib.js"></script>
		<script type="text/javascript" src="js/firebase.js"></script>
		<script type="text/javascript" src="js/all.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
		<script>
		</script>
		<title></title>
	</head>

	<body>
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container">
				<a class="navbar-brand" href="#">GaliGali</a>
				<a id="upNewVideo" class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal" role="button" onclick="reset()">投稿</a>

			</div>
		</nav>
		<div class="continer container">

			<div id="video_continer" class="container">

			</div>
		</div>

		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
						</button>
						<h2 class="modal-title" id="myModalLabel">新投稿</h4>
						<h6></h6>
					</div>
					<div class="modal-body">
						<form class="form-horizontal">
							<div class="form-group">
								<label for="title" class="col-sm-2 control-label">标题</label>
								<div class="col-sm-10">
									<input type="text" class="form-control mar5css" id="title" placeholder="最好不要写简称">
										<span class="glyphicon glyphicon-pencil my"></span>
									</input>
								
								
								
								
								</div>
							</div>
							<div class="form-group">
								<label for="link" class="col-sm-2 control-label">链接地址</label>
								<div class="col-sm-10">
									<input type="text" class="form-control mar5css" id="link" placeholder="必须是mp4文件网路地址才可以">
										<span class="glyphicon glyphicon-facetime-video my"></span>
										
										<span id="link_help_icon" class="glyphicon glyphicon-question-sign my"  style="padding: 0px;  margin-left: -10px;" data-toggle="tooltip" data-placement="left" title="B站地址转换" ><div style="  width: 15px;height: 15px;  position: absolute;  top: 0px;  left: 0px;" data-toggle="modal" data-target="#exchangeModal"></div></span>
									</input>
									
									<!--<input type="text" class="form-control" placeholder="例如 新疆、内蒙古、台湾等 不要加省 自治区" id="inputaddr1" aria-describedby="basic-addon1">
									<span class="input-group-addon" id="basic-addon1">省</span>
  									<input type="text" class="form-control" placeholder="例如 北京、香港、台北等 不要加市" id="inputaddr2" aria-describedby="basic-addon1">
									<span class="input-group-addon" id="basic-addon1">市</span>
								
								-->
								
								</div>

							</div>
							<div class="form-group">
								<label for="link" class="col-sm-2 control-label">B站源</label>
								<div class="col-sm-10">
									<input type="text" class="form-control mar5css" id="avlink" placeholder="格式:avXXX">
										<span class="glyphicon glyphicon-btc my"></span>
										
										
									</input>
									<span>    </span>(链接地址失效时可以用这个重新获取地址)
									<!--<input type="text" class="form-control" placeholder="例如 新疆、内蒙古、台湾等 不要加省 自治区" id="inputaddr1" aria-describedby="basic-addon1">
									<span class="input-group-addon" id="basic-addon1">省</span>
  									<input type="text" class="form-control" placeholder="例如 北京、香港、台北等 不要加市" id="inputaddr2" aria-describedby="basic-addon1">
									<span class="input-group-addon" id="basic-addon1">市</span>
								
								-->
								
								</div>
							</div>
							<div class="form-group">
								<label for="inputdes" class="col-sm-2 control-label">封面</label>
								<div class="col-sm-10">
									
									<img id="img_area" src="" class="img-thumbnail" alt="">
									<input type="file" value="" id="img_input" />
									</img>

									
									<input type="text" class="form-control mar5css" id="img_link" placeholder="或者填写图片地址,以链接为主">
										<span class="glyphicon glyphicon-picture my"></span>
									</input>
								</div>
							</div>
							
						</form>
					</div>
					<div class="modal-footer">
						<!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
						<button type="button" id="commitbtn" data-dismiss="modal" class="btn btn-default">提交</button>
					</div>
				</div>
			</div>
		</div>
		
		<div class="modal fade" id="exchangeModal" tabindex="-1" role="dialog" aria-labelledby="exchangeModalLabel" aria-hidden="true">
			<div class="modal-dialog" id="exchangeModal">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
						</button>
						<h5 class="modal-title" id="exchangeModalLabel">地址转换</h5>
						<h6></h6>
					</div>
					<div class="modal-body">
						<input type="text" class="form-control mar5css" id="avtext" placeholder="avxxxxxxxxxx">
										<span class="glyphicon glyphicon-btc my" style="left: 45px;"></span>
									</input>
					</div>
					<div class="modal-footer">
						<!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
						<button type="button" id="changebtn" data-dismiss="modal" class="btn btn-default">转换</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
